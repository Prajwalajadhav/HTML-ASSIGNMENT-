<!-- Create a list tag using HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol start="1">
       <li>samuel</li>
       <li>Ander</li>
       <li>Polo</li>
    </ol>

    <br>

    <ul>
        <li>Carla</li>
        <li>Lu</li>
        <li>Rebeka</li>
    </ul>
</body>
</html>
